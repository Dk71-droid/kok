<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Iuran Badminton Firebase</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN (masih disertakan untuk potensi penggunaan grafik di dashboard) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome untuk Ikon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Google Fonts: Poppins untuk font modern dan bersih -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Gaya kustom untuk font Inter dan body umum */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc; /* Sangat terang, untuk dasar yang super bersih */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden; /* Mencegah scrollbar horizontal yang dapat mengganggu fixed footer */
      }
      /* Pastikan konten utama mengambil ruang yang tersedia di atas navigasi */
      main {
        flex-grow: 1;
        padding-bottom: 70px; /* Ruang untuk navigasi bawah yang tetap */
        position: relative; /* Penting untuk mengisolasi konteks tumpukan */
        overflow: hidden; /* Penting untuk menyembunyikan konten yang bergeser di luar batas */
        width: 100%; /* Pastikan main selalu 100% lebar */
      }

      /* Gaya untuk animasi transisi tab pada pembungkus konten */
      #tab-content-wrapper {
        transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        width: 100%; /* Pastikan wrapper mengisi lebar main */
        height: 100%; /* Pastikan wrapper mengisi tinggi main */
      }

      /* Saat tab keluar ke kiri (maju) */
      #tab-content-wrapper.is-leaving-left {
        opacity: 0;
        transform: translateX(-20px); /* Geser ke kiri sedikit saat keluar */
      }

      /* Saat tab keluar ke kanan (mundur) */
      #tab-content-wrapper.is-leaving-right {
        opacity: 0;
        transform: translateX(20px); /* Geser ke kanan sedikit saat keluar */
      }

      /* Saat tab masuk dari kiri (mundur) */
      #tab-content-wrapper.is-entering-left {
        opacity: 0;
        transform: translateX(-20px); /* Posisi awal dari kiri */
      }

      /* Saat tab masuk dari kanan (maju) */
      #tab-content-wrapper.is-entering-right {
        opacity: 0;
        transform: translateX(20px); /* Posisi awal dari kanan */
      }

      /* Posisi akhir setelah animasi masuk */
      #tab-content-wrapper.is-active {
        opacity: 1;
        transform: translateX(0);
      }

      /* Gaya tab aktif untuk navigasi bawah */
      .tab-button.active {
        color: #20c997; /* Toska cerah untuk tab aktif */
      }
      .tab-button.active svg {
        fill: #20c997; /* Mengisi ikon dengan warna toska cerah */
        color: #20c997; /* Mengatur warna ikon dengan warna toska cerah */
      }
      /* Gaya modal */
      .modal-overlay {
        background-color: rgba(
          0,
          0,
          0,
          0.3
        ); /* Overlay yang sedikit lebih gelap untuk fokus yang lebih baik */
        z-index: 999;
      }
      .modal-content {
        background-color: white;
        max-width: 90%;
        max-height: 90%;
        overflow-y: auto;
        border-radius: 1.5rem; /* Sudut membulat yang konsisten */
        padding: 2rem; /* Padding yang cukup */
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Bayangan yang lebih jelas */
      }
      /* Gaya spesifik untuk tab Iuran dan Setor Saldo */
      .iuran-tab-button.active {
        background-color: #e6fffa; /* light teal-100 */
        color: #0d7a6e; /* dark teal-800 */
        border-bottom-color: #20c997; /* teal-500 */
      }
      .iuran-tab-button {
        transition: all 0.2s ease-in-out;
        border-bottom: 2px solid transparent;
      }
      .iuran-tab-button:hover {
        background-color: #f0f8ff; /* AliceBlue */
      }

      /* Gaya overlay loading baru (screensaver-like) */
      #action-loading-overlay {
        /* Mengubah latar belakang menjadi gradien warna tema badminton */
        background: linear-gradient(
          135deg,
          #20c997 0%,
          #17a2b8 100%
        ); /* Toska ke Cyan */
        opacity: 1; /* Pastikan sepenuhnya buram */
        transition: opacity 0.5s ease-out; /* Transisi untuk menyembunyikan */
      }
      #action-loading-overlay.hidden {
        opacity: 0;
        pointer-events: none; /* Nonaktifkan interaksi saat tersembunyi */
      }

      /* Animasi berdenyut baru untuk lingkaran loading */
      @keyframes pulse-effect {
        0% {
          transform: scale(0.8);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(0.8);
          opacity: 0.7;
        }
      }

      .pulsating-circle {
        width: 60px; /* Lingkaran lebih besar */
        height: 60px;
        background-color: #ffffff; /* Warna putih untuk kontras dengan gradien */
        border-radius: 50%;
        animation: pulse-effect 1.5s infinite ease-in-out;
      }

      /* Font kustom untuk judul header */
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }

      /* Gaya kustom untuk responsivitas tabel pembayaran kolektif */
      /* Terapkan pada layar kecil */
      @media (max-width: 767px) {
        .kolektif-table-name-col {
          width: 40%; /* Nama mengambil porsi lebih besar */
        }
        .kolektif-table-plays-col {
          width: 20%; /* Jumlah main lebih kecil */
        }
        .kolektif-table-status-col {
          width: 40%; /* Status pembayaran cukup */
        }
        .kolektif-table-name-col,
        .kolektif-table-plays-col,
        .kolektif-table-status-col {
          white-space: normal; /* Izinkan teks wrap */
          word-break: break-word; /* Paksa break word jika terlalu panjang */
        }
        .kolektif-table-plays-col input,
        .kolektif-table-status-col select {
          width: 100%; /* Pastikan input/select mengisi kolom */
          min-width: 0; /* Izinkan menyusut */
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Bagian Header -->
    <header
      class="bg-gray-50 text-gray-800 p-3 flex justify-between items-center fixed top-0 w-full z-10"
    >
      <h1
        id="main-header-title"
        class="text-xl md:text-3xl font-bold flex items-center bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-green-600 font-poppins"
      >
        Urunan KOK Nggundungan
        <i
          class="fas fa-shuttlecock ml-2 text-teal-500 text-lg md:text-2xl"
        ></i>
      </h1>
      <!-- Tombol Refresh / Spinner -->
      <button
        id="refresh-button"
        class="text-teal-600 text-xl md:text-2xl p-2 rounded-full hover:bg-gray-100 transition-colors duration-200"
      >
        <i id="refresh-icon" class="fas fa-sync-alt"></i>
      </button>
    </header>

    <!-- Area Konten Utama -->
    <main id="app-content" class="container mx-auto px-4 py-8 pb-20 pt-16">
      <!-- Konten akan dimuat secara dinamis di sini dalam div pembungkus -->
    </main>

    <!-- Bilah Navigasi Bawah -->
    <nav
      class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 shadow-lg z-50"
    >
      <div class="flex justify-around items-center h-16">
        <button
          id="nav-dashboard"
          class="tab-button flex flex-col items-center justify-center p-2 text-gray-500 hover:text-teal-600 active"
        >
          <i class="fas fa-home text-base mb-1"></i>
          <span class="text-xs">Dashboard</span>
        </button>
        <button
          id="nav-iuran"
          class="tab-button flex flex-col items-center justify-center p-2 text-gray-500 hover:text-teal-600"
        >
          <i class="fas fa-file-invoice-dollar text-base mb-1"></i>
          <span class="text-xs">Iuran</span>
        </button>
        <button
          id="nav-pengeluaran"
          class="tab-button flex flex-col items-center justify-center p-2 text-gray-500 hover:text-teal-600"
        >
          <i class="fas fa-money-bill-wave text-base mb-1"></i>
          <span class="text-xs">Pengeluaran</span>
        </button>
        <button
          id="nav-anggota"
          class="tab-button flex flex-col items-center justify-center p-2 text-gray-500 hover:text-teal-600"
        >
          <i class="fas fa-users text-base mb-1"></i>
          <span class="text-xs">Anggota</span>
        </button>
        <button
          id="nav-pengaturan"
          class="tab-button flex flex-col items-center justify-center p-2 text-gray-500 hover:text-teal-600"
        >
          <i class="fas fa-cog text-base mb-1"></i>
          <span class="text-xs">Pengaturan</span>
        </button>
      </div>
    </nav>

    <!-- Struktur Modal Global -->
    <div
      id="global-modal-overlay"
      class="modal-overlay fixed inset-0 hidden items-center justify-center"
    >
      <div
        id="global-modal-content"
        class="modal-content relative w-full rounded-xl shadow-lg p-6"
      >
        <button
          id="global-modal-close"
          class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl font-bold"
        >
          &times;
        </button>
        <div id="global-modal-body">
          <!-- Konten modal akan dimuat di sini -->
        </div>
      </div>
    </div>

    <!-- Kotak Pesan Global -->
    <div
      id="message-box"
      class="fixed bottom-20 left-1/2 -translate-x-1/2 bg-teal-500 text-white px-4 py-2 rounded-lg shadow-md hidden z-50"
    >
      <!-- Pesan akan ditampilkan di sini -->
    </div>

    <!-- Loading Overlay untuk aksi spesifik dan startup -->
    <div
      id="action-loading-overlay"
      class="fixed inset-0 flex items-center justify-center z-[1000] hidden"
    >
      <div class="flex flex-col items-center text-white text-lg font-semibold">
        <div class="pulsating-circle mb-4"></div>
        <span class="mt-4">Memuat Aplikasi...</span>
      </div>
    </div>

    <script type="module">
      // Impor modul Firebase SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        signInAnonymously,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import {
        getFirestore,
        collection,
        doc,
        getDoc,
        setDoc,
        addDoc,
        updateDoc,
        deleteDoc,
        query,
        where,
        onSnapshot,
        runTransaction,
        serverTimestamp,
        Timestamp,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // Konfigurasi Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyC9sw48J_JpcIhrV_3mGfCeqar76JJ8ZFI",
        authDomain: "aplikasiiuranbadminton.firebaseapp.com",
        projectId: "aplikasiiuranbadminton",
        storageBucket: "aplikasiiuranbadminton.firebasestorage.app",
        messagingSenderId: "231670223728",
        appId: "1:231670223728:web:a025c249cc13fe00d875b5",
        measurementId: "G-4F0HKS0V0Y",
      };

      // Inisialisasi Aplikasi Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      // Variabel Global UI State (akan diperbarui oleh callback dari onSnapshot)
      let members = [];
      let currentTariff = 0;
      let transactions = [];
      let expenses = [];
      let userId = null; // ID pengguna saat ini
      let isAuthReady = false; // Flag untuk menunjukkan apakah status autentikasi sudah siap

      // Ambil tab terakhir yang aktif dari localStorage, default ke "dashboard"
      let currentActiveTab =
        localStorage.getItem("lastActiveTab") || "dashboard";

      // ID khusus untuk saldo kas klub (harus sama dengan ID di backend)
      const CASH_FUND_MEMBER_ID = "kas_klub";

      // Referensi Koleksi (diinisialisasi setelah userId tersedia)
      let membersColRef;
      let transactionsColRef;
      let expensesColRef;
      let settingsDocRef; // Untuk pengaturan tarif

      // --- Fungsi Utilitas (khusus UI) ---

      // Fungsi untuk menampilkan kotak pesan
      function showMessageBox(message, type = "info") {
        const msgBox = document.getElementById("message-box");
        msgBox.textContent = message;
        msgBox.classList.remove("bg-teal-500", "bg-green-500", "bg-red-500");
        if (type === "success") {
          msgBox.classList.add("bg-green-500");
        } else if (type === "error") {
          msgBox.classList.add("bg-red-500");
        } else {
          msgBox.classList.add("bg-teal-500");
        }
        msgBox.classList.remove("hidden");
        setTimeout(() => {
          msgBox.classList.add("hidden");
        }, 3000);
      }

      // Fungsi untuk menampilkan/menyembunyikan loading overlay global (screensaver)
      function toggleActionLoadingOverlay(show) {
        const overlay = document.getElementById("action-loading-overlay");
        if (show) {
          overlay.classList.remove("hidden");
        } else {
          setTimeout(() => {
            overlay.classList.add("hidden");
          }, 500); // Sesuaikan durasi transisi CSS
        }
      }

      // Fungsi untuk menampilkan/menyembunyikan spinner pada ikon refresh
      const refreshIcon = document.getElementById("refresh-icon");
      function toggleRefreshSpinner(show) {
        if (show) {
          refreshIcon.classList.add("fa-spin");
        } else {
          refreshIcon.classList.remove("fa-spin");
        }
      }

      // --- Fungsi Modal Global ---
      const globalModalOverlay = document.getElementById(
        "global-modal-overlay"
      );
      const globalModalBody = document.getElementById("global-modal-body");
      const globalModalCloseButton =
        document.getElementById("global-modal-close");

      function openModal(contentHtml) {
        globalModalBody.innerHTML = contentHtml;
        globalModalOverlay.classList.remove("hidden");
        globalModalOverlay.classList.add("flex");
      }

      function closeModal() {
        globalModalOverlay.classList.add("hidden");
        globalModalOverlay.classList.remove("flex");
        globalModalBody.innerHTML = ""; // Bersihkan konten saat ditutup
      }

      // Event listener untuk tombol tutup modal
      globalModalCloseButton.addEventListener("click", closeModal);
      // Event listener untuk mengklik di luar konten modal
      globalModalOverlay.addEventListener("click", (e) => {
        if (e.target === globalModalOverlay) {
          closeModal();
        }
      });

      // --- Listener Autentikasi Firebase dan Data Real-time ---

      // Fungsi untuk menyiapkan listener Firestore
      const setupFirestoreListeners = () => {
        if (
          !userId ||
          !membersColRef ||
          !transactionsColRef ||
          !expensesColRef ||
          !settingsDocRef
        ) {
          console.log(
            "Referensi Firestore belum sepenuhnya diinisialisasi, melewati penyiapan listener Firestore."
          );
          return;
        }

        // Hapus listener yang ada untuk mencegah duplikasi
        if (unsubscribeMembers) unsubscribeMembers();
        if (unsubscribeSettings) unsubscribeSettings();
        if (unsubscribeExpenses) unsubscribeExpenses();
        if (unsubscribeTransactions) unsubscribeTransactions();

        // Listener Anggota
        unsubscribeMembers = onSnapshot(
          membersColRef,
          (snapshot) => {
            members = snapshot.docs.map((doc) => ({
              id: doc.id,
              ...doc.data(),
            }));
            console.log(
              "Anggota diperbarui dari Firestore via onSnapshot:",
              members
            );
            refreshCurrentTab(false, false); // Render ulang tab saat ini
          },
          (error) => {
            console.error("Error fetching members:", error);
            showMessageBox("Gagal memuat data anggota.", "error");
          }
        );

        // Listener Pengaturan (Tarif)
        unsubscribeSettings = onSnapshot(
          settingsDocRef,
          (docSnap) => {
            if (docSnap.exists()) {
              currentTariff = docSnap.data().value || 0;
              console.log("Tarif diperbarui dari Firestore:", currentTariff);
            } else {
              currentTariff = 0;
              console.log("Dokumen tarif tidak ada, diatur ke 0.");
            }
            refreshCurrentTab(false, false); // Render ulang tab saat ini
          },
          (error) => {
            console.error("Error fetching tariff:", error);
            showMessageBox("Gagal memuat data tarif.", "error");
          }
        );

        // Listener Pengeluaran
        unsubscribeExpenses = onSnapshot(
          expensesColRef,
          (snapshot) => {
            expenses = snapshot.docs.map((doc) => ({
              id: doc.id,
              ...doc.data(),
            }));
            // Urutkan pengeluaran berdasarkan timestamp (terbaru dulu)
            expenses.sort((a, b) => {
              const timestampA = a.timestamp
                ? a.timestamp.toDate()
                : new Date(0);
              const timestampB = b.timestamp
                ? b.timestamp.toDate()
                : new Date(0);
              return timestampB - timestampA;
            });
            refreshCurrentTab(false, false);
          },
          (error) => {
            console.error("Error fetching expenses:", error);
            showMessageBox("Gagal memuat data pengeluaran.", "error");
          }
        );

        // Listener Transaksi
        unsubscribeTransactions = onSnapshot(
          transactionsColRef,
          (snapshot) => {
            transactions = snapshot.docs.map((doc) => ({
              id: doc.id,
              ...doc.data(),
            }));
            // Urutkan transaksi berdasarkan timestamp (terbaru dulu)
            transactions.sort((a, b) => {
              const timestampA = a.timestamp
                ? a.timestamp.toDate()
                : new Date(0);
              const timestampB = b.timestamp
                ? b.timestamp.toDate()
                : new Date(0);
              return timestampB - timestampA;
            });
            refreshCurrentTab(false, false);
          },
          (error) => {
            console.error("Error fetching transactions:", error);
            showMessageBox("Gagal memuat data transaksi.", "error");
          }
        );
      };

      let unsubscribeMembers = null;
      let unsubscribeSettings = null;
      let unsubscribeExpenses = null;
      let unsubscribeTransactions = null;

      // Listener utama untuk status autentikasi Firebase
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          userId = user.uid;
          console.log("Authenticated with userId:", userId);
        } else {
          try {
            await signInAnonymously(auth);
            userId = auth.currentUser.uid;
            console.log("Signed in anonymously with userId:", userId);
          } catch (error) {
            console.error("Error signing in:", error);
            showMessageBox("Gagal melakukan autentikasi.", "error");
          }
        }
        isAuthReady = true;

        // Inisialisasi referensi koleksi SETELAH userId diatur
        const currentAppId = firebaseConfig.appId; // Ambil appId dari config
        membersColRef = collection(
          db,
          `artifacts/${currentAppId}/users/${userId}/members`
        );
        transactionsColRef = collection(
          db,
          `artifacts/${currentAppId}/users/${userId}/transactions`
        );
        expensesColRef = collection(
          db,
          `artifacts/${currentAppId}/users/${userId}/expenses`
        );
        settingsDocRef = doc(
          db,
          `artifacts/${currentAppId}/users/${userId}/settings/tariff`
        );

        await setupKasKlub(); // Pastikan Kas Klub ada sebelum menyiapkan listener
        setupFirestoreListeners(); // Mulai mendengarkan perubahan data
        activateTab(currentActiveTab); // Aktifkan tab awal
        toggleActionLoadingOverlay(false); // Sembunyikan overlay setelah data awal dimuat
      });

      // --- Fungsi Operasi CRUD Firestore ---

      /**
       * Memastikan anggota 'Kas Klub' ada di database.
       * Jika tidak ada, akan dibuat dengan saldo 0.
       */
      async function setupKasKlub() {
        if (!userId) {
          console.warn("ID Pengguna tidak tersedia untuk penyiapan Kas Klub.");
          return;
        }
        const kasKlubDocRef = doc(membersColRef, CASH_FUND_MEMBER_ID);
        try {
          const docSnap = await getDoc(kasKlubDocRef);
          if (!docSnap.exists()) {
            await setDoc(kasKlubDocRef, {
              name: "Kas Klub",
              balance: 0,
              createdAt: serverTimestamp(),
            });
            console.log("Anggota Kas Klub dibuat.");
          }
        } catch (error) {
          console.error("Error saat menyiapkan anggota Kas Klub:", error);
        }
      }

      /**
       * Menambahkan anggota baru ke database Firestore.
       * @param {string} name Nama anggota baru.
       * @returns {Promise<object>} Objek yang menunjukkan keberhasilan atau kegagalan.
       */
      async function addMember(name) {
        toggleRefreshSpinner(true);
        try {
          const newMemberRef = await addDoc(membersColRef, {
            name: name,
            balance: 0,
            createdAt: serverTimestamp(),
          });
          showMessageBox("Anggota ditambahkan.", "success");
          return { success: true, id: newMemberRef.id };
        } catch (error) {
          console.error("Error saat menambahkan anggota:", error);
          showMessageBox(
            `Gagal menambahkan anggota: ${error.message}`,
            "error"
          );
          return { success: false, message: error.message };
        } finally {
          toggleRefreshSpinner(false);
        }
      }

      /**
       * Memperbarui nama anggota yang sudah ada di database Firestore.
       * @param {string} id ID anggota yang akan diperbarui.
       * @param {string} newName Nama baru untuk anggota.
       * @returns {Promise<object>} Objek yang menunjukkan keberhasilan atau kegagalan.
       */
      async function updateMember(id, newName) {
        toggleRefreshSpinner(true);
        try {
          const memberDocRef = doc(membersColRef, id);
          await updateDoc(memberDocRef, { name: newName });
          showMessageBox("Anggota diperbarui.", "success");
          return { success: true };
        } catch (error) {
          console.error("Error saat memperbarui anggota:", error);
          showMessageBox(
            `Gagal memperbarui anggota: ${error.message}`,
            "error"
          );
          return { success: false, message: error.message };
        } finally {
          toggleRefreshSpinner(false);
        }
      }

      /**
       * Menghapus anggota dan semua transaksi terkait dari Firestore.
       * Operasi ini dilakukan dalam transaksi untuk memastikan atomicity.
       * @param {string} id ID anggota yang akan dihapus.
       * @returns {Promise<object>} Objek yang menunjukkan keberhasilan atau kegagalan.
       */
      async function deleteMember(id) {
        toggleRefreshSpinner(true);
        try {
          await runTransaction(db, async (transaction) => {
            const memberDocRef = doc(membersColRef, id);
            const memberDoc = await transaction.get(memberDocRef);

            if (!memberDoc.exists()) {
              throw new Error("Anggota tidak ditemukan.");
            }

            // Hapus dokumen anggota
            transaction.delete(memberDocRef);

            // Hapus transaksi terkait
            const q = query(transactionsColRef, where("memberId", "==", id)); // Gunakan memberId untuk transaksi
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((doc) => {
              transaction.delete(doc.ref);
            });
          });
          showMessageBox(
            "Anggota dan semua transaksinya berhasil dihapus.",
            "success"
          );
          return { success: true };
        } catch (error) {

       * @param {string} memberId ID anggota.

       * @param {number} tariff Tarif saat ini per permainan.
       * @param {string} date Tanggal pembayaran (YYYY-MM-DD).
       * @param {string} paymentMethod Metode pembayaran ("balance" atau "cash").
       * @returns {Promise<object>} Objek yang menunjukkan keberhasilan atau kegagalan.
       */
      async function recordPayment(
        memberId,

        statusBayar,
        tariff,
        date,

      ) {

          await runTransaction(db, async (transaction) => {
            const memberDocRef = doc(membersColRef, memberId);
            const kasKlubDocRef = doc(membersColRef, CASH_FUND_MEMBER_ID);

            const memberDoc = await transaction.get(memberDocRef);
            const kasKlubDoc = await transaction.get(kasKlubDocRef);

            if (!memberDoc.exists()) {

            }
            if (!kasKlubDoc.exists()) {
              throw new Error(
                `Anggota Kas Klub dengan ID ${CASH_FUND_MEMBER_ID} tidak ditemukan.`
              );
            }

            const memberData = memberDoc.data();
            const kasKlubData = kasKlubDoc.data();

            const nominalIuran = jumlahMain * tariff;
            let newMemberBalance = memberData.balance || 0;
            let newKasKlubBalance = kasKlubData.balance || 0;
            let transactionType = "Iuran"; // Tipe default

            console.log("recordPayment - Before updates (member):", {
              memberId: memberId,
              currentMemberBalance: memberData.balance || 0,
              nominalIuran: nominalIuran,
              statusBayar: statusBayar,
              paymentMethod: paymentMethod,

            console.log("recordPayment - Before updates (Kas Klub):", {
              currentKasKlubBalance: kasKlubData.balance || 0,
            });

            if (statusBayar === "belum_bayar") {
              newMemberBalance -= nominalIuran; // Saldo anggota berkurang (utang bertambah)
            } else if (statusBayar === "sudah_bayar") {
              if (paymentMethod === "balance") {
                newMemberBalance -= nominalIuran; // Saldo anggota berkurang dari saldonya
              } else if (paymentMethod === "cash") {
                newKasKlubBalance += nominalIuran; // Saldo Kas Klub bertambah dari pembayaran tunai
              }
            }

            console.log("recordPayment - After calculations (member):", {
              newMemberBalance: newMemberBalance,
            });
            console.log("recordPayment - After calculations (Kas Klub):", {
              newKasKlubBalance: newKasKlubBalance,
            });

            // Perbarui saldo anggota
            transaction.update(memberDocRef, { balance: newMemberBalance });

            // Perbarui saldo Kas Klub
            transaction.update(kasKlubDocRef, { balance: newKasKlubBalance });

            // Tambahkan catatan transaksi
            const newTransactionRef = doc(transactionsColRef);
            transaction.set(newTransactionRef, {
              date: date,
              memberName: memberData.name,
              memberId: memberId,
              jumlahMain: jumlahMain,

       * @returns {Promise<object>} Objek yang menunjukkan keberhasilan atau kegagalan.

      async function recordBatchPayments(payments) {
        toggleRefreshSpinner(true);
        try {
          await runTransaction(db, async (transaction) => {
            const kasKlubDocRef = doc(membersColRef, CASH_FUND_MEMBER_ID);

                currentKasKlubBalance += nominalIuran; // Asumsi pembayaran tunai untuk kolektif

      /**
       * Menyetorkan jumlah tertentu ke saldo anggota atau saldo Kas Klub.
       * Operasi ini dilakukan dalam transaksi.
       * @param {string} memberId ID anggota (atau CASH_FUND_MEMBER_ID untuk Kas Klub).
       * @param {number} amount Jumlah yang akan disetor.
       * @returns {Promise<object>} Objek yang menunjukkan keberhasilan atau kegagalan.
       */
      async function depositBalance(memberId, amount) {
        toggleRefreshSpinner(true);
        try {
          let unpaidIuranDocs = [];
          if (memberId !== CASH_FUND_MEMBER_ID) {
            const unpaidIuranQuery = query(
              transactionsColRef,
              where("memberId", "==", memberId),
              where("type", "==", "Iuran"),
              where("statusIuran", "==", "Belum Lunas")
            );
            // Execute the query OUTSIDE the transaction to get the documents
            const unpaidIuranSnapshot = await getDocs(unpaidIuranQuery);
            unpaidIuranDocs = unpaidIuranSnapshot.docs.sort((a, b) => {
              const tsA = a.timestamp ? a.timestamp.toDate() : new Date(0);
              const tsB = b.timestamp ? b.timestamp.toDate() : new Date(0);
              return tsA - tsB; // Urutkan berdasarkan yang terlama dulu
            });
          }

          await runTransaction(db, async (transaction) => {
            const memberDocRef = doc(membersColRef, memberId);
            const kasKlubDocRef = doc(membersColRef, CASH_FUND_MEMBER_ID);

            // --- ALL READS MUST BE EXECUTED FIRST (individual documents) ---
            const memberDoc = await transaction.get(memberDocRef);
            const kasKlubDoc = await transaction.get(kasKlubDocRef);

            if (!memberDoc.exists()) {
              throw new Error("Anggota tidak ditemukan.");
            }
            if (!kasKlubDoc.exists()) {
              throw new Error(
                `Anggota Kas Klub dengan ID ${CASH_FUND_MEMBER_ID} tidak ditemukan.`
              );
            }

            const memberData = memberDoc.data();
            const kasKlubData = kasKlubDoc.data();

            // --- END OF ALL READS ---

            let newMemberBalance = memberData.balance || 0;
            let newKasKlubBalance = kasKlubData.balance || 0;
            const originalDepositAmount = amount; // Store original amount for transaction record

            console.log("depositBalance - Before updates (member):", {
              memberId: memberId,
              currentMemberBalance: memberData.balance || 0,
              depositAmount: originalDepositAmount,
            });
            console.log("depositBalance - Before updates (Kas Klub):", {
              currentKasKlubBalance: kasKlubData.balance || 0,
            });

            // Logic for applying deposit to member balance
            newMemberBalance += originalDepositAmount;

            // Logic for updating Kas Klub balance
            // If depositing to a regular member, cash fund increases
            if (memberId !== CASH_FUND_MEMBER_ID) {
              newKasKlubBalance += originalDepositAmount;
            } else {
              // If depositing directly to Kas Klub, its balance is the newMemberBalance (which is Kas Klub's balance)
              newKasKlubBalance = newMemberBalance;
            }

            console.log("depositBalance - After calculations (member):", {
              newMemberBalance: newMemberBalance,
            });
            console.log("depositBalance - After calculations (Kas Klub):", {
              newKasKlubBalance: newKasKlubBalance,
            });

            // Tentukan jenis transaksi untuk deposit
            let transactionType = "Setoran Saldo"; // Default untuk setoran murni
            if (memberId !== CASH_FUND_MEMBER_ID && memberData.balance < 0) {
              // Use memberData.balance for initial state
              const outstandingDebt = Math.abs(memberData.balance);
              if (originalDepositAmount >= outstandingDebt) {
                transactionType = "Pelunasan Utang"; // Jika setoran melunasi atau lebih dari utang
                if (originalDepositAmount > outstandingDebt) {
                  transactionType = "Pelunasan dan Tambah Saldo"; // Jika ada sisa setelah lunas
                }
              } else {
                transactionType = "Bayar Utang"; // Jika setoran hanya sebagian dari utang
              }
            }

            // --- ALL WRITES START HERE ---
            // Perbarui saldo anggota di Firestore
            transaction.update(memberDocRef, { balance: newMemberBalance });
            // Perbarui saldo Kas Klub di Firestore
            transaction.update(kasKlubDocRef, { balance: newKasKlubBalance });

            // Tambahkan catatan transaksi deposit
            const newTransactionRef = doc(transactionsColRef);
            transaction.set(newTransactionRef, {
              date: new Date().toISOString().split("T")[0],
              memberName: memberData.name,
              memberId: memberId,
              jumlahMain: 0,
              nominal: originalDepositAmount,
              type: transactionType,
              statusIuran: "Lunas", // Deposit selalu dianggap lunas
              metodePembayaran: "cash", // Asumsi tunai/transfer untuk deposit
              timestamp: serverTimestamp(),
            });

            // Terapkan sisa deposit ke transaksi Iuran yang belum lunas untuk anggota biasa
            let remainingDepositToApply = originalDepositAmount;
            if (memberId !== CASH_FUND_MEMBER_ID) {
              for (const doc of unpaidIuranDocs) {
                if (remainingDepositToApply <= 0) break;

                const nominalIuranEntry = doc.data().nominal || 0;
                if (doc.data().statusIuran === "Belum Lunas") {
                  // Periksa kembali status
                  if (remainingDepositToApply >= nominalIuranEntry) {
                    transaction.update(doc.ref, { statusIuran: "Lunas" });
                    remainingDepositToApply -= nominalIuranEntry;
                  } else {
                    // Pembayaran sebagian, tetapi kita tidak melacak status sebagian untuk entri Iuran individu
                    // Untuk kesederhanaan, kita hanya berhenti menerapkan jika deposit kurang dari iuran belum lunas berikutnya
                    remainingDepositToApply = 0;
                  }
                }
              }
            }
          });
          showMessageBox("Saldo ditambah dan utang diperbarui.", "success");
          // Explicitly refresh the current tab after a successful transaction
          refreshCurrentTab(false); // No spinner needed as onSnapshot will also trigger
          return { success: true };
        } catch (error) {
          console.error("Error saat menyetor saldo:", error);
          showMessageBox(`Gagal menyetor saldo: ${error.message}`, "error");
          return { success: false, message: error.message };
        } finally {
          toggleRefreshSpinner(false);
        }
      }

      /**
       * Mereset data aplikasi berdasarkan jenis yang ditentukan.
       * Operasi ini dilakukan dalam transaksi untuk memastikan atomicity.
       * @param {string} resetType Jenis reset ("all", "monthAgo", atau "dateRange").
       * @param {string} [startDate=null] Tanggal mulai untuk reset "dateRange" (YYYY-MM-DD).
       * @param {string} [endDate=null] Tanggal akhir untuk reset "dateRange" (YYYY-MM-DD).
       * @returns {Promise<object>} Objek yang menunjukkan keberhasilan atau kegagalan.
       */
      async function resetData(resetType, startDate = null, endDate = null) {
        toggleRefreshSpinner(true);
        try {
          await runTransaction(db, async (transaction) => {
            // --- Semua Pembacaan (Reads) Harus Dilakukan di Awal ---
            let allMembersSnapshot;
            let allTransactionsSnapshot;
            let allExpensesSnapshot;
            let kasKlubDoc;

            if (resetType === "all") {
              allMembersSnapshot = await getDocs(membersColRef);
              allTransactionsSnapshot = await getDocs(transactionsColRef);
              allExpensesSnapshot = await getDocs(expensesColRef);
              kasKlubDoc = await transaction.get(
                doc(membersColRef, CASH_FUND_MEMBER_ID)
              );
            } else if (resetType === "monthAgo" || resetType === "dateRange") {
              let startTimestamp = null;
              let endTimestamp = Timestamp.fromDate(new Date()); // Default ke sekarang

              if (resetType === "monthAgo") {
                const date = new Date();
                date.setMonth(date.getMonth() - 1);
                date.setDate(1); // Reset dari tanggal 1 bulan lalu
                date.setHours(0, 0, 0, 0); // Awal hari
                startTimestamp = Timestamp.fromDate(date);
              } else if (resetType === "dateRange") {
                if (!startDate || !endDate) {
                  throw new Error("Rentang tanggal tidak valid.");
                }
                const start = new Date(startDate);
                start.setHours(0, 0, 0, 0);
                const end = new Date(endDate);
                end.setHours(23, 59, 59, 999);
                startTimestamp = Timestamp.fromDate(start);
                endTimestamp = Timestamp.fromDate(end);
              }

              const transactionsQuery = query(
                transactionsColRef,
                where("timestamp", ">=", startTimestamp),
                where("timestamp", "<=", endTimestamp)
              );
              allTransactionsSnapshot = await getDocs(transactionsQuery);

              const expensesQuery = query(
                expensesColRef,
                where("timestamp", ">=", startTimestamp),
                where("timestamp", "<=", endTimestamp)
              );
              allExpensesSnapshot = await getDocs(expensesQuery);

              allMembersSnapshot = await getDocs(membersColRef); // Baca semua anggota untuk reset saldo mereka
              kasKlubDoc = await transaction.get(
                doc(membersColRef, CASH_FUND_MEMBER_ID)
              ); // Baca Kas Klub juga
            } else {
              throw new Error("Tipe reset tidak valid.");
            }

            // --- Semua Penulisan (Writes) Dilakukan Setelah Pembacaan Selesai ---
            if (resetType === "all") {
              allMembersSnapshot.forEach((docSnap) => {
                if (docSnap.id !== CASH_FUND_MEMBER_ID) {
                  transaction.delete(docSnap.ref);
                } else {
                  transaction.update(docSnap.ref, { balance: 0 }); // Reset saldo Kas Klub
                }
              });

              allTransactionsSnapshot.forEach((docSnap) => {
                transaction.delete(docSnap.ref);
              });

              allExpensesSnapshot.forEach((docSnap) => {
                transaction.delete(docSnap.ref);
              });

              // Reset tarif ke 0
              transaction.set(settingsDocRef, {
                value: 0,
                date: new Date().toISOString().split("T")[0],
                timestamp: serverTimestamp(),
              });

              // Pastikan anggota Kas Klub ada dan memiliki saldo 0 jika dihapus atau tidak ada
              if (!kasKlubDoc.exists()) {
                transaction.set(doc(membersColRef, CASH_FUND_MEMBER_ID), {
                  name: "Kas Klub",
                  balance: 0,
                  createdAt: serverTimestamp(),
                });
              } else {
                transaction.update(doc(membersColRef, CASH_FUND_MEMBER_ID), {
                  balance: 0,
                });
              }
            } else if (resetType === "monthAgo" || resetType === "dateRange") {
              allTransactionsSnapshot.forEach((docSnap) => {
                transaction.delete(docSnap.ref);
              });

              allExpensesSnapshot.forEach((docSnap) => {
                transaction.delete(docSnap.ref);
              });

              // Reset semua saldo anggota (termasuk Kas Klub) ke 0 untuk reset parsial
              allMembersSnapshot.forEach((docSnap) => {
                transaction.update(docSnap.ref, { balance: 0 });
              });
            }
          });
          showMessageBox("Data berhasil direset.", "success");
          return { success: true };
        } catch (error) {
          console.error("Error saat mereset data:", error);
          showMessageBox(`Gagal mereset data: ${error.message}`, "error");
          return { success: false, message: error.message };
        } finally {
          toggleRefreshSpinner(false);
        }
      }

        const updateNominalAndSaldo = () => {
          const jumlahMain = parseInt(jumlahMainIndividuEl.value);
          const nominal = jumlahMain * currentTariff;
          nominalIuranEl.value = `Rp ${nominal.toLocaleString("id-ID")}`;

          const selectedMemberId = memberSelectIndividuEl.value;
          const member = members.find((m) => m.id === selectedMemberId);

          if (member && member.balance >= nominal && nominal > 0) {
            statusBayarWrapper.classList.add("hidden");
            statusBayarIndividuEl.value = "sudah_bayar";
            saldoInfoIndividuEl.classList.remove("hidden");

            statusBayarIndividuEl.value = "belum_bayar";
            saldoInfoIndividuEl.classList.add("hidden");
          }
        };

        const oldMemberSelectIndividuListener =

        if (oldMemberSelectIndividuListener) {
          memberSelectIndividuEl.removeEventListener(
            "change",
            oldMemberSelectIndividuListener
          );

        const oldJumlahMainIndividuListener =
          jumlahMainIndividuEl._eventListener;
        if (oldJumlahMainIndividuListener) {
          jumlahMainIndividuEl.removeEventListener(
            "input",
            oldJumlahMainIndividuListener
          );

        const oldFormIndividuListener = formIndividu._eventListener;
        if (oldFormIndividuListener) {
          formIndividu.removeEventListener("submit", oldFormIndividuListener);
        }

        memberSelectIndividuEl.addEventListener(
          "change",
          updateNominalAndSaldo
        );
        memberSelectIndividuEl._eventListener = updateNominalAndSaldo; // Simpan referensi listener

        jumlahMainIndividuEl.addEventListener("input", updateNominalAndSaldo);
        jumlahMainIndividuEl._eventListener = updateNominalAndSaldo; // Simpan referensi listener

        updateNominalAndSaldo(); // Perhitungan awal

          const statusBayar = statusBayarIndividuEl.value;
          const tanggal = tanggalIuranEl.value;
          const nominal = jumlahMain * currentTariff; // Nominal dihitung ulang

          if (!memberId || isNaN(jumlahMain) || jumlahMain <= 0 || !tanggal) {
            showMessageBox(
              "Harap lengkapi semua bidang dengan benar.",
              "error"
            );
            return;
          }

          let paymentMethod = "none";
          const payingMember = members.find((m) => m.id === memberId);

          if (statusBayar === "sudah_bayar") {
            if (payingMember && payingMember.balance >= nominal) {
              paymentMethod = "balance";
            } else {
              paymentMethod = "cash";
            }
          }

          await recordPayment(
            memberId,
            jumlahMain,
            statusBayar,
            currentTariff,
            tanggal,
            paymentMethod
          );

          formIndividu.reset();
          tanggalIuranEl.value = today;
          updateNominalAndSaldo();

          formKolektif.removeEventListener("submit", oldFormKolektifListener);

          const tanggalKolektif = document.getElementById(
            "tanggal-iuran-kolektif"

          const tarifKolektif = currentTariff; // Gunakan tarif global yang diambil

          if (!tanggalKolektif) {
            showMessageBox("Harap pilih tanggal iuran.", "error");
            return;
          }
          if (tarifKolektif <= 0) {
            showMessageBox(
              "Tarif per main belum diatur atau nol. Harap atur di Pengaturan.",
              "error"
            );
            return;
          }

          const payments = [];
          const rows = kolektifTableBody.querySelectorAll("tr");
          for (const row of rows) {
            const memberId = row.dataset.memberId;
            const memberName = row.dataset.memberName;
            const jumlahMainInput = row.querySelector(".jumlah-main-kolektif");
            const statusBayarSelect = row.querySelector(
              ".status-bayar-kolektif"
            );

            const jumlahMain = parseInt(jumlahMainInput.value);
            const statusBayar = statusBayarSelect.value;

            if (isNaN(jumlahMain) || jumlahMain < 0) {
              showMessageBox(
                `Jumlah main untuk ${memberName} tidak valid.`,
                "error"
              );
              return;
            }

            if (jumlahMain > 0) {
              payments.push({
                memberId: memberId,
                memberName: memberName, // Kirim nama juga untuk pesan error di backend
                jumlahMain: jumlahMain,
                statusBayar: statusBayar,
                tariff: tarifKolektif,
                date: tanggalKolektif,
                // paymentMethod akan ditentukan di backend berdasarkan statusBayar dan saldo saat itu
              });
            }
          }

          if (payments.length === 0) {
            showMessageBox(
              "Tidak ada pembayaran yang diisi untuk diproses.",
              "info"
            );
            return;
          }

          await recordBatchPayments(payments);

          // Bersihkan form setelah sukses
          formKolektif.reset();
          document.getElementById("tanggal-iuran-kolektif").value = today;
          // Reset jumlah main di tabel ke 1
          kolektifTableBody
            .querySelectorAll(".jumlah-main-kolektif")
            .forEach((input) => (input.value = "1"));
          // Reset status bayar di tabel ke "belum_bayar"
          kolektifTableBody
            .querySelectorAll(".status-bayar-kolektif")
            .forEach((select) => (select.value = "belum_bayar"));
          // Data akan di-refresh otomatis via listener onSnapshot
        });
        formKolektif._eventListener = formKolektif.eventListener; // Simpan referensi listener
      }

      // Fungsi untuk merender transaksi iuran (membaca dari array 'transactions' global)
      function renderIuranTransactions() {
        const iuranTransactionsTableBody = document.getElementById(
          "iuran-transactions-table-body"
        );
        if (!iuranTransactionsTableBody) return; // Pastikan elemen ada

        if (transactions && transactions.length > 0) {
          iuranTransactionsTableBody.innerHTML = transactions
            .map((transaction) => {
              // Format tanggal ke DD-MM-YYYY
              const dateObj = transaction.date
                ? new Date(transaction.date)
                : new Date();
              const formattedDate = `${String(dateObj.getDate()).padStart(
                2,
                "0"
              )}-${String(dateObj.getMonth() + 1).padStart(
                2,
                "0"
              )}-${dateObj.getFullYear()}`;

              let keteranganText = "";
              let keteranganClass = ""; // Untuk warna teks

              // Menentukan teks keterangan dan kelas berdasarkan tipe transaksi
              if (transaction.type === "Pelunasan Utang") {
                keteranganText = "Pelunasan Utang";
                keteranganClass = "text-green-600";
              } else if (transaction.type === "Bayar Utang") {
                keteranganText = "Bayar Utang";
                keteranganClass = "text-orange-600"; // Warna oranye untuk pembayaran sebagian
              } else if (transaction.type === "Pelunasan dan Tambah Saldo") {
                keteranganText = "Pelunasan dan Tambah Saldo";
                keteranganClass = "text-blue-600"; // Warna biru untuk lunas + saldo lebih
              } else if (transaction.type === "Setoran Saldo") {
                keteranganText = "Setoran Saldo";
                keteranganClass = "text-purple-600"; // Warna ungu untuk setoran murni
              } else if (transaction.type === "Iuran") {
                keteranganText =
                  transaction.statusIuran === "Lunas"
                    ? "Iuran Lunas"
                    : "Iuran Belum Lunas";
                keteranganClass =
                  transaction.statusIuran === "Lunas"
                    ? "text-teal-600"
                    : "text-red-600";
              } else {
                keteranganText = transaction.type || "N/A"; // Fallback jika ada tipe baru atau kosong
                keteranganClass = "text-gray-600";
              }

              return `
                <tr>
                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">
                        <div class="font-medium">${formattedDate}</div>
                        <div class="text-xs text-gray-600">${
                          transaction.memberName
                        }</div>
                    </td>
                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">
                        <div class="font-medium">Jumlah ${
                          transaction.jumlahMain
                        }</div>
                        <div class="text-xs text-gray-600">Rp ${transaction.nominal.toLocaleString(
                          "id-ID"
                        )}</div>
                    </td>
                    <td class="px-4 py-2 whitespace-nowrap text-sm ${keteranganClass}">${keteranganText}</td>
                </tr>
            `;
            })
            .join("");
        } else {
          iuranTransactionsTableBody.innerHTML = `<tr><td colspan="3" class="text-center py-2 text-xs md:text-sm text-gray-500">Tidak ada riwayat transaksi iuran.</td></tr>`;
        }
      }

                    </div>

                    <div id="date-range-inputs" class="space-y-3 p-4 border border-gray-200 rounded-lg hidden">
                        <div>
                            <label for="reset-start-date" class="block text-sm font-medium text-gray-700 mb-2">Tanggal Mulai</label>
                            <input type="date" id="reset-start-date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 text-sm md:text-base">
                        </div>
                        <div>
                            <label for="reset-end-date" class="block text-sm font-medium text-gray-700 mb-2">Tanggal Akhir</label>

                        </div>
                    </div>

                    <div class="flex justify-end gap-4 mt-6">
                        <button type="button" id="cancel-reset-data" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 text-sm md:text-base">Batal</button>
                        <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 text-sm md:text-base">Konfirmasi Reset</button>
                    </div>
                </form>
            `);

            const formResetData = document.getElementById("form-reset-data");
            const dateRangeInputs =
              document.getElementById("date-range-inputs");
            const radioButtons = formResetData.querySelectorAll(
              'input[name="reset-type"]'
            );
            const resetStartDateEl =
              document.getElementById("reset-start-date");
            const resetEndDateEl = document.getElementById("reset-end-date");

            if (resetEndDateEl)
              resetEndDateEl.value = new Date().toISOString().split("T")[0];

            radioButtons.forEach((radio) => {
              radio.addEventListener("change", (e) => {
                if (e.target.value === "dateRange") {
                  if (dateRangeInputs)
                    dateRangeInputs.classList.remove("hidden");
                } else {
                  if (dateRangeInputs) dateRangeInputs.classList.add("hidden");
                }
              });
            });

            document
              .getElementById("cancel-reset-data")
              .addEventListener("click", closeModal);

            // Hapus listener lama untuk mencegah duplikasi
            const oldFormResetDataListener = formResetData._eventListener;
            if (oldFormResetDataListener) {
              formResetData.removeEventListener(
                "submit",
                oldFormResetDataListener
              );
            }

            const newFormResetDataListener = async (e) => {
              e.preventDefault();
              const selectedResetType = formResetData.querySelector(
                'input[name="reset-type"]:checked'
              ).value;
              let startDate = null;
              let endDate = null;

              if (selectedResetType === "dateRange") {
                startDate = resetStartDateEl ? resetStartDateEl.value : "";
                endDate = resetEndDateEl ? resetEndDateEl.value : "";
                if (!startDate || !endDate) {
                  showMessageBox(
                    "Harap lengkapi tanggal mulai dan akhir untuk reset rentang tanggal.",
                    "error"
                  );
                  return;
                }
              }

              openModal(`
                    <h3 class="text-base md:text-lg font-semibold mb-4 text-gray-800">Konfirmasi Reset Data</h3>
                    <p class="mb-6 text-xs md:text-base text-red-600 font-medium">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        Anda yakin ingin melakukan reset data ini? Aksi ini tidak dapat dibatalkan!
                    </p>
                    <div class="flex justify-end gap-4">
                        <button id="final-cancel-reset" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 text-sm md:text-base">Batal</button>
                        <button id="final-confirm-reset" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 text-sm md:text-base">Ya, Reset Data</button>
                    </div>
                `);

              document
                .getElementById("final-cancel-reset")
                .addEventListener("click", closeModal);
              document
                .getElementById("final-confirm-reset")
                .addEventListener("click", async () => {
                  closeModal();
                  await resetData(selectedResetType, startDate, endDate);
                  activateTab("dashboard"); // Kembali ke dashboard setelah reset
                });
            };
            formResetData.addEventListener("submit", newFormResetDataListener);
            formResetData._eventListener = newFormResetDataListener; // Simpan referensi listener
          };
          resetDataBtn.addEventListener("click", newResetDataBtnListener);
          resetDataBtn._eventListener = newResetDataBtnListener; // Simpan referensi listener
        }
      }

      async function renderAnggota() {
        const content = document.getElementById("tab-content-wrapper");
        if (!content.querySelector("#form-tambah-anggota")) {
          // Periksa apakah elemen kunci hilang
          content.innerHTML = `
            <div class="bg-white rounded-xl shadow-lg p-4 md:p-6 mb-6">
                <h3 class="text-sm font-medium text-gray-700 mb-4">Tambah Anggota Baru</h3>
                <form id="form-tambah-anggota" class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="nama-anggota-baru" class="flex-grow px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 text-sm md:text-base" placeholder="Nama Anggota Baru (pisahkan dengan koma untuk banyak nama)">
                    <button type="submit" class="bg-teal-600 text-white py-2 px-4 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-colors duration-200 text-base font-medium">Tambah Anggota</button>
                </form>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-4 md:p-6">
                <h3 class="text-sm font-medium text-gray-800 mb-4">Daftar Anggota</h3>
                <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-sm">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-100">
                            <tr>
                                <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase tracking-wider rounded-tl-lg">Nama</th>
                                <th scope="col" class="px-4 py-2 text-right text-xs font-medium text-gray-600 uppercase tracking-wider rounded-tr-lg">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="anggota-table-body" class="bg-white divide-y divide-gray-200">
                            <tr><td colspan="2" class="text-center py-2 text-xs md:text-sm text-teal-500">Memuat data...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 text-xs md:text-sm text-gray-600 text-center">
                    <p>Kelola daftar anggota klub bulutangkis Anda.</p>
                </div>
            </div>
        `;
        }

        const anggotaTableBody = document.getElementById("anggota-table-body");
        renderMembersTable(anggotaTableBody);

        const formTambahAnggota = document.getElementById(
          "form-tambah-anggota"
        );
        // Hapus listener lama untuk mencegah duplikasi
        const oldFormTambahAnggotaListener = formTambahAnggota._eventListener;
        if (oldFormTambahAnggotaListener) {
          formTambahAnggota.removeEventListener(
            "submit",
            oldFormTambahAnggotaListener
          );
        }

        formTambahAnggota.addEventListener("submit", async (e) => {
          e.preventDefault();
          const newMemberNamesInput = document
            .getElementById("nama-anggota-baru")
            .value.trim();

          if (!newMemberNamesInput) {
            showMessageBox("Nama anggota tidak boleh kosong.", "error");
            return;
          }

          const namesToAdd = newMemberNamesInput
            .split(",")
            .map((name) => name.trim())
            .filter((name) => name !== "");

          if (namesToAdd.length === 0) {
            showMessageBox(
              "Nama anggota tidak valid. Harap masukkan setidaknya satu nama.",
              "error"
            );
            return;
          }

          const addPromises = [];
          for (const name of namesToAdd) {
            // Periksa nama duplikat sebelum menambahkan untuk menghindari panggilan Firestore yang tidak perlu
            if (
              !members.some((m) => m.name.toLowerCase() === name.toLowerCase())
            ) {
              addPromises.push(addMember(name));
            } else {
              showMessageBox(`Nama '${name}' sudah ada.`, "info");
            }
          }

          const results = await Promise.allSettled(addPromises);

          let successCount = 0;
          let errorMessages = [];
          results.forEach((result, index) => {
            if (result.status === "fulfilled" && result.value.success) {
              successCount++;
            } else {
              // Temukan nama yang sesuai dengan promise yang gagal ini
              const failedName = namesToAdd[index];
              const errorMessage = result.value
                ? result.value.message
                : result.reason
                ? result.reason.message
                : "Kesalahan tidak diketahui";
              errorMessages.push(
                `Gagal menambahkan '${failedName}': ${errorMessage}`
              );
            }
          });

          if (errorMessages.length === 0) {
            showMessageBox(
              `Berhasil menambahkan ${successCount} anggota baru.`,
              "success"
            );
          } else if (successCount > 0) {
            showMessageBox(
              `Berhasil menambahkan ${successCount} anggota. ${
                errorMessages.length
              } gagal: ${errorMessages.join("; ")}`,
              "error"
            );
          } else {
            showMessageBox(
              `Gagal menambahkan anggota: ${errorMessages.join("; ")}`,
              "error"
            );
          }
          document.getElementById("nama-anggota-baru").value = ""; // Bersihkan input
          // Data akan di-refresh otomatis via listener onSnapshot
        });
        formTambahAnggota._eventListener = formTambahAnggota.eventListener; // Simpan referensi listener

        function renderMembersTable(tableBodyEl) {
          // Filter anggota 'Kas Klub' dari tabel tampilan
          const membersToDisplay = members.filter(
            (member) => member.id !== CASH_FUND_MEMBER_ID
          );

          tableBodyEl.innerHTML = membersToDisplay
            .map(
              (member) => `
                <tr data-member-id="${member.id}">
                    <td class="px-4 py-2 whitespace-nowrap text-sm md:text-base text-gray-900">
                        <span class="member-name-display">${member.name}</span>
                        <input type="text" class="member-name-input hidden w-full px-2 py-1 border border-gray-300 rounded-md text-sm" value="${member.name}">
                    </td>

                        <button class="edit-member-btn text-teal-600 hover:text-teal-900 mr-2 p-1 rounded-md hover:bg-teal-100 transition-colors duration-200"><i class="fas fa-edit"></i></button>
                        <button class="save-member-btn text-green-600 hover:text-green-900 mr-2 hidden p-1 rounded-md hover:bg-green-100 transition-colors duration-200"><i class="fas fa-save"></i></button>
                        <button class="cancel-edit-btn text-gray-600 hover:text-gray-900 mr-2 hidden p-1 rounded-md hover:bg-gray-100 transition-colors duration-200"><i class="fas fa-times"></i></button>
                        <button class="delete-member-btn text-red-600 hover:text-red-900 p-1 rounded-md hover:bg-red-100 transition-colors duration-200"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            `
            )
            .join("");

          tableBodyEl.querySelectorAll(".edit-member-btn").forEach((button) => {
            // Hapus listener lama untuk mencegah duplikasi

            if (oldEditListener)

            const newEditListener = (e) => {
              const row = e.target.closest("tr");
              const displaySpan = row.querySelector(".member-name-display");
              const inputField = row.querySelector(".member-name-input");
              const editBtn = row.querySelector(".edit-member-btn");
              const saveBtn = row.querySelector(".save-member-btn");

              inputField.classList.remove("hidden");
              editBtn.classList.add("hidden");
              saveBtn.classList.remove("hidden");
              cancelBtn.classList.remove("hidden");
              inputField.focus();

            button.addEventListener("click", newEditListener);
            button._eventListener = newEditListener;
          });

          tableBodyEl.querySelectorAll(".cancel-edit-btn").forEach((button) => {
            // Hapus listener lama untuk mencegah duplikasi
            const oldCancelListener = button._eventListener;
            if (oldCancelListener)
              button.removeEventListener("click", oldCancelListener);

            const newCancelListener = (e) => {
              const row = e.target.closest("tr");
              const displaySpan = row.querySelector(".member-name-display");
              const inputField = row.querySelector(".member-name-input");
              const editBtn = row.querySelector(".edit-member-btn");
              const saveBtn = row.querySelector(".save-member-btn");
              const cancelBtn = row.querySelector(".cancel-edit-btn");

              inputField.value = displaySpan.textContent;
              displaySpan.classList.remove("hidden");
              inputField.classList.add("hidden");
              editBtn.classList.remove("hidden");
              saveBtn.classList.add("hidden");
              cancelBtn.classList.add("hidden");
            };
            button.addEventListener("click", newCancelListener);
            button._eventListener = newCancelListener;
          });

          tableBodyEl.querySelectorAll(".save-member-btn").forEach((button) => {
            // Hapus listener lama untuk mencegah duplikasi
            const oldSaveListener = button._eventListener;
            if (oldSaveListener)
              button.removeEventListener("click", oldSaveListener);

            const newSaveListener = async (e) => {
              const row = e.target.closest("tr");
              const memberId = row.dataset.memberId;
              const inputField = row.querySelector(".member-name-input");
              const newName = inputField.value.trim();

              if (!newName) {
                showMessageBox("Nama anggota tidak boleh kosong.", "error");
                return;
              }

              await updateMember(memberId, newName);
              // Data akan di-refresh otomatis via listener onSnapshot
            };
            button.addEventListener("click", newSaveListener);
            button._eventListener = newSaveListener;
          });

          tableBodyEl
            .querySelectorAll(".delete-member-btn")
            .forEach((button) => {
              // Hapus listener lama untuk mencegah duplikasi
              const oldDeleteListener = button._eventListener;
              if (oldDeleteListener)
                button.removeEventListener("click", oldDeleteListener);

              const newDeleteListener = (e) => {
                const row = e.target.closest("tr");
                const memberId = row.dataset.memberId;
                const memberName = row.querySelector(
                  ".member-name-display"
                ).textContent;

                openModal(`
                        <h3 class="text-base md:text-lg font-semibold mb-4 text-gray-800">Konfirmasi Hapus</h3>
                        <p class="mb-6 text-xs md:text-base">Apakah Anda yakin ingin menghapus anggota <strong>${memberName}</strong>?</p>
                        <div class="flex justify-end gap-4">
                            <button id="confirm-delete-cancel" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 text-sm md:text-base">Batal</button>
                            <button id="final-confirm-delete" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 text-sm md:text-base">Hapus</button>
                        </div>
                    `);

                document
                  .getElementById("confirm-delete-cancel")

                document

      // --- Logika Navigasi ---
      const tabButtons = document.querySelectorAll(".tab-button");
      const appContent = document.getElementById("app-content");

      // Array yang mendefinisikan urutan tab
      const tabOrder = [
        "dashboard",
        "iuran",
        "pengeluaran",
        "anggota",
        "pengaturan",
      ];

      // Buat div pembungkus konten di dalam main
      const tabContentWrapper = document.createElement("div");
      tabContentWrapper.id = "tab-content-wrapper";
      tabContentWrapper.classList.add("w-full", "h-full"); // Pastikan mengisi area main
      appContent.appendChild(tabContentWrapper);

      // Fungsi utama untuk mengaktifkan tab
      function activateTab(newTabId) {
        const oldTabId = currentActiveTab;
        // Jika tab yang baru sama dengan yang lama, atau ini adalah pemuatan awal dan tab sudah aktif,
        // maka tidak perlu melakukan apa-apa.
        if (
          oldTabId === newTabId &&
          tabContentWrapper.classList.contains("is-active") &&
          isAuthReady // Hanya lewati jika autentikasi sudah siap dan konten sudah aktif
        ) {
          return;
        }

        const oldTabIndex = tabOrder.indexOf(oldTabId);
        const newTabIndex = tabOrder.indexOf(newTabId);

        let direction = "none"; // Default: tidak ada animasi geser (misal: pemuatan awal)
        if (
          oldTabIndex !== -1 &&
          newTabIndex !== -1 &&
          oldTabIndex !== newTabIndex
        ) {
          direction = newTabIndex > oldTabIndex ? "forward" : "backward";
        }

        // Simpan tab yang aktif saat ini ke localStorage
        localStorage.setItem("lastActiveTab", newTabId);

        // Perbarui kelas aktif pada tombol navigasi
        tabButtons.forEach((button) => {
          const icon = button.querySelector("i");
          // Hapus semua kelas warna ikon yang spesifik
          icon.classList.remove(
            "text-teal-600",
            "text-green-600",
            "text-purple-600",
            "text-red-600",
            "text-yellow-600"
          );

          if (button.id === `nav-${newTabId}`) {
            button.classList.add("active");
            // Tambahkan kelas warna spesifik untuk tab aktif
            if (newTabId === "dashboard") icon.classList.add("text-teal-600");
            else if (newTabId === "iuran") icon.classList.add("text-green-600");
            else if (newTabId === "pengeluaran")
              icon.classList.add("text-red-600");
            else if (newTabId === "anggota")
              icon.classList.add("text-yellow-600");
            else if (newTabId === "pengaturan")
              icon.classList.add("text-purple-600");
          } else {
            button.classList.remove("active");
            // Atur ikon tab tidak aktif ke warna abu-abu default
            icon.classList.add("text-gray-500");
          }
        });

        // Fungsi untuk merender konten tab
        const renderContent = () => {
          // Bersihkan konten hanya jika itu tab yang berbeda atau pemuatan awal
          if (oldTabId !== newTabId || !tabContentWrapper.innerHTML) {
            tabContentWrapper.innerHTML = "";
          }

          switch (newTabId) {
            case "dashboard":
              renderDashboard();
              break;
            case "iuran":
              renderIuran();
              break;
            case "pengeluaran":
              renderPengeluaran();
              break;
            case "anggota":
              renderAnggota();
              break;
            case "pengaturan":
              renderPengaturan();
              break;
            default:
              renderDashboard();
              break;
          }
          currentActiveTab = newTabId; // Perbarui currentActiveTab setelah rendering
        };

        if (direction !== "none") {
          // Hapus semua kelas animasi sebelumnya dari tabContentWrapper
          tabContentWrapper.classList.remove(
            "is-active",
            "is-entering-left",
            "is-entering-right",
            "is-leaving-left",
            "is-leaving-right"
          );

          // Terapkan animasi keluar pada tabContentWrapper
          if (direction === "forward") {
            tabContentWrapper.classList.add("is-leaving-left");
          } else {
            tabContentWrapper.classList.add("is-leaving-right");
          }

          // Setelah animasi keluar selesai, render konten baru dan mulai animasi masuk
          setTimeout(() => {
            tabContentWrapper.classList.remove(
              "is-leaving-left",
              "is-leaving-right"
            ); // Hapus kelas keluar

            // Terapkan kelas 'is-entering' untuk posisi awal animasi masuk pada tabContentWrapper
            if (direction === "forward") {
              tabContentWrapper.classList.add("is-entering-right");
            } else {
              tabContentWrapper.classList.add("is-entering-left");
            }

            renderContent(); // Render konten baru ke dalam tabContentWrapper

            // Paksa reflow agar transisi 'is-entering' ke 'is-active' bekerja
            void tabContentWrapper.offsetWidth;

            // Terapkan kelas 'is-active' untuk memulai animasi masuk pada tabContentWrapper
            tabContentWrapper.classList.remove(
              "is-entering-left",
              "is-entering-right"
            );
            tabContentWrapper.classList.add("is-active");
          }, 200); // Durasi transisi CSS untuk keluar
        } else {
          // Untuk pemuatan awal atau klik pada tab yang sama, langsung render tanpa animasi geser
          tabContentWrapper.classList.remove(
            "is-leaving-left",
            "is-leaving-right",
            "is-entering-left",
            "is-entering-right"
          );
          renderContent();
          tabContentWrapper.classList.add("is-active"); // Pastikan selalu aktif
        }
      }

      // --- Event Listener ---
      document
        .getElementById("refresh-button")
        .addEventListener("click", () => refreshCurrentTab(true)); // Memaksa refresh

      tabButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const tabId = button.id.replace("nav-", "");
          activateTab(tabId);
        });
      });

      // --- Logika Swipe untuk Navigasi Tab ---
      let startX = 0;
      let endX = 0;
      const swipeThreshold = 50; // Jarak minimum (piksel) untuk dianggap sebagai geser

      appContent.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
      });

      appContent.addEventListener("touchend", (e) => {
        endX = e.changedTouches[0].clientX;
        const diff = startX - endX;

        const currentIndex = tabOrder.indexOf(currentActiveTab);
        let nextTabIndex = -1;

        if (diff > swipeThreshold) {
          // Geser ke kiri (berpindah ke tab berikutnya)
          nextTabIndex = currentIndex + 1;
        } else if (diff < -swipeThreshold) {
          // Geser ke kanan (berpindah ke tab sebelumnya)
          nextTabIndex = currentIndex - 0;
        }

        if (nextTabIndex !== -1) {
          if (nextTabIndex >= 0 && nextTabIndex < tabOrder.length) {
            activateTab(tabOrder[nextTabIndex]);
          } else {
            showMessageBox("Anda sudah di tab pertama atau terakhir.", "info");
          }
        }
      });

      // Tampilkan overlay loading segera setelah DOM dimuat
      toggleActionLoadingOverlay(true);
      // Autentikasi dan setup listener akan dimulai oleh onAuthStateChanged yang dipanggil saat DOMContentLoaded
    </script>
